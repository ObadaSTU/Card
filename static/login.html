<form name="FormLogin">
   <div class="loginpanel" style="margin-top:350px;">
      <div class="txt">
        <input id="user" type="email" placeholder="Email" ng-model="credentials.email" name="email" required/>
        <label for="user" class="entypo-user"></label>
        <span style="color:red" ng-show="FormLogin.email.$error.required && FormLogin.email.$dirty" >Enter your email</span>
        <span style="color:red" ng-show=" FormLogin.email.$error.email">Enter email correctlly</span> 
      </div>
      <div class="txt">
        <input id="pwd" type="password" placeholder="Password" ng-model="credentials.password" name="password" required/>
        <label for="pwd" class="entypo-lock"></label>
        <span style="color:red" ng-show="FormLogin.password.$error.required && FormLogin.password.$dirty " >Enter password</span>

      </div>
      <div class="button">
        <span>
              <input type="button" value="Login" ng-click="login(credentials)"/>
        </span>
        <span id="reg">
          <a href="#!register"  class="entypo-user-add register"  ><span style="font-size: 20px;">Register</span></a>
        </span>
  </div> 
</form>
