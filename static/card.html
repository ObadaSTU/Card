 <div class="col-4">
  <div class="card text-white bg-primary mb-3" ng-repeat="x in myWelcome">
      <div class="card-header">{{x.Name}}</div>
      <div class="card-body">
        <h5 class="card-title">{{x.Description}}</h5>
        <p class="card-text">{{x.BarCode}}</p>
        <a href="#!slika">
          <button class="btn btn-info btn-lg">View</button>
        </a>
      </div>
