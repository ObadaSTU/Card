<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mr-auto ml-4">
              <li class="nav-item">
                      <a class="nav-link" href="#!feedback">Feedback</a>
                    </li>
            </ul>
        <ul class='navbar-nav ml-auto'>
          <li class='nav-item'>
          <span class='navLinks'><a href="#/!">
              <i class='fas fa-sign-in-alt mr-2' ></i>Logout</a>
            </span>
          </li>
        </ul>
      </nav>

    <section style="padding-top: 75px;">
      
            <button class="btn btn-success btn-lg mb-4" ng-click="show()">Add new card</button>
            <div class="popeye-modal-container" ng-show="visible">
              <div class="popeye-modal">
                <a class="popeye-close-modal" ng-click="hide()"></a>
                <form>
                  <div style="margin-bottom: 20px;" >
                      <input type="text" placeholder="Card name..." class="form-control" style="width: 350px" id="name" name="name" ng-model="card.Name">
                      <br>
                      <input type="text" placeholder="Card description..." class="form-control" style="width: 350px" id="description" name="description" ng-model="card.Description">
                      <br>
                      <input type="text" placeholder="Card image..." class="form-control" style="width: 350px" id="image" name="image"
                          ng-model="card.Image">
                      <br>
                      <input type="text" placeholder="Card Barcode..." class="form-control" style="width: 350px" id="barCode" name="barCode"
                          ng-model="card.BarCode">
                      <br>
                      <input type="button" value="Add" class="btn btn-success" ng-click="addNewCard()">
                      <input type="button" value="Close" class="btn btn-dark" ng-click="hide()">
                  </div>
                </form>
              </div>
            </div>
            

 <div class="row"> 
    <div class="col-4"  ng-repeat="x in myWelcome">
      <div class="card text-white bg-primary mb-3">
          <div class="card-header">{{x.Name}}</div>
          <div class="card-body">
            <h5 class="card-title">{{x.Description}}</h5>
            <p class="card-text">{{x.BarCode}}</p>
            <a href="#!slika">
              <button class="btn btn-info btn-lg">View</button>
            </a>
          </div>
        </div>
    </div>
  </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


</body>
</html>
