<!DOCTYPE html>
<html>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />

<script src="release/popeye.js"></script> 
<link rel="stylesheet" href="release/popeye.css" />

<script src="controllers/cardGet.js"></script>
<script src="controllers/registration-controller.js"></script>

<body ng-app="myApp">

    <script>
        var app = angular.module("myApp", ["ngRoute", 'toastr', "pathgather.popeye"]);
        app.controller("cardGet", cardGet)
        app.controller('registrationController', RegistrationController);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "login.html",
                    controller: cardGet
                })
                .when("/register", {
                    templateUrl: "register.html",
                    controller: "registrationController"
                })
                .when("/feedback", {
                    templateUrl: "feedback.html"
                })
                .when("/card", {
                    templateUrl: "card.html", 
                    controller:cardGet
                })
                .when("/slika", {
                    templateUrl: "slika.html"
                })
                .when("/admin", {
                    templateUrl: "admin.html"
                })
                
        });
    </script>

    <div ng-view></div>

</body>

</html>
